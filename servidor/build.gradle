group 'servidor'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    //Spring
    compile 'org.springframework:spring-context:4.2.1.RELEASE'
    compile 'org.springframework:spring-web:4.2.1.RELEASE'
    compile 'org.springframework:spring-context-support:4.2.1.RELEASE'
    compile 'org.springframework:spring-webmvc:4.2.1.RELEASE'

    //Jackson
    compile 'com.fasterxml:jackson-module-json-org:0.9.1'

    //Commons-login
    compile 'commons-logging:commons-logging:1.1'

    //Java servlets
    compile 'javax.servlet:javax.servlet-api:3.1.0'

    //MySQL Driver
    compile 'mysql:mysql-connector-java:5.1.36'
}
