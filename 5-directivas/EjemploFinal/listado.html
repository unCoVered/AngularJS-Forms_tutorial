<!DOCTYPE html>
<html ng-app="app">
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body ng-controller="ListadoSeguroController">
        
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="seguro in seguros" ng-style="{color:($odd?'red':'green')}"> 
                    <td><a ng-href="./seguros/edit/{{seguro.nif}}"</a>{{seguro.nif}}</td>
                    <td>{{seguro.nombre}}</td>
                    <td>{{seguro.ape1}}</td>
                    <td ng-switch on="seguro.sexo">
                        <span ng-switch-when="H">Hombre</span>
                        <span ng-switch-when="M">Mujer</span>
                        <span ng-switch-when=""></span>
                        <span ng-switch-default>Desconocido</span>
                    </td>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">El NÂº de seguros medicos es:</td>
                    <td ng-bind="seguros.length"></td>
                </tr>
            </tfoot>
        </table>
        
        <h3>Repeticion de etiquetas</h3>        
        <strong ng-repeat-start="provincia in provincias track by provincia.idProvincia" >{{provincia.idProvincia}}</strong>
        {{provincia.nombre}}
        <br ng-repeat-end>
        
    </body>
</html>
